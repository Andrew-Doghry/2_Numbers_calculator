<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,700;0,800;0,900;1,200;1,400&display=swap" 
    rel="stylesheet">
    <title>2 Numbers Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="remenent"></div>
            <div class="current"></div>
        </div>
        <div class="btns">
                <span class="ac">ac</span>
                <span class="back"> <i class="back  fas fas fa-backspace back"></i></span>
                <span class="8">8</span>
                <span class="9">9</span>
                <span  class="plus" operator="plus">+</span>
                <span class="6">6</span>
                <span class="7">7</span>
                <span class="minus" operator="minus">-</span>
                <span class="4">4</span>
                <span class="5">5</span>
                <span class="divide" operator="divide">/</span>
                <span class="2">2</span>
                <span class="3">3</span>
                <span class="multiplay" operator="multiplay">*</span>
                <span class="0">0</span>
                <span class="1">1</span>
                <span  class="equal" operator="equal" accesskey="r">=</span>
            
            
        </div>
        <!-- end of btns -->
    </div>
    <!-- end of container -->
    <script src="main.js"></script>
</body>
</html>
